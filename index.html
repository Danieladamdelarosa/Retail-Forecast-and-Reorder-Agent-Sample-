<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tzumi Operations Intelligence Agent</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        margin: 40px auto; 
        max-width: 900px; 
        line-height: 1.6; 
      }
      textarea, input { width: 100%; padding: 10px; margin: 8px 0; font-size: 16px; }
      button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
      #response { 
        white-space: pre-wrap; 
        background: #f4f4f4; 
        border: 1px solid #ccc; 
        padding: 16px; 
        margin-top: 20px; 
        border-radius: 8px;
      }
    </style>
  </head>
  <body>

    <h1>Tzumi Operations Intelligence Agent</h1>
    <p>This web interface lets you run your OpenAI workflow and view the results directly.</p>

    <label>Prompt</label>
    <textarea id="prompt" rows="4">Run the full operations report using the Tzumi datasets.</textarea>

    <button id="runBtn">Run Agent</button>

    <h2>Response</h2>
    <div id="response">Agent output will appear here...</div>

    <script>
      const WORKFLOW_ID = "wf_691aca60cbf081909bb48458c3653b30010b17e"; 
      const API_KEY = "YOUR_API_KEY"; // OK for testing, remove for public posting

      document.getElementById("runBtn").onclick = async () => {
        const prompt = document.getElementById("prompt").value;
        const respDiv = document.getElementById("response");
        respDiv.textContent = "Running agent...";

        try {
          const res = await fetch("https://api.openai.com/v1/workflows/runs", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${API_KEY}`,
              "OpenAI-Beta": "workflows=v1"
            },
            body: JSON.stringify({
              workflow_id: WORKFLOW_ID,
              input: { message: prompt }
            })
          });

          const data = await res.json();

          const output = data.output_text || JSON.stringify(data, null, 2);
          respDiv.textContent = output;

        } catch (err) {
          respDiv.textContent = "Error: " + err.message;
        }
      };
    </script>

  </body>
</html>
